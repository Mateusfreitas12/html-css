<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do site.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/imagem-m.png" type="image/png">
        <img src="img/imagem-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio controls>
        <source src="midias/rock1.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
